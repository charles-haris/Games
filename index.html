<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rapid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to my application</h1>
    <h1>Shopping Cart</h1>
    <p>Show quantity</p>
    <button id="btn-quantity">Show quantity</button>
    <button id="button2">Add to cart</button>
    <button id="button3">+2</button>
    <button id="button4">+3</button>
    <button id="button5">Reset Cart</button>
</body>

<script>
    let quantity =0;

    let button1 = document.getElementById('btn-quantity');
    let button_addOne = document.getElementById('button2');
    let button_addTwo = document.getElementById('button3');
    let button_addThree = document.getElementById('button4');
    let button_reset = document.getElementById('button5');
    let result = document.querySelector('p');

    button1.addEventListener("click",()=>{
        result.innerHTML=`The quantity is ${quantity}`;
        console.log(`The quantity is ${quantity}`);
    });

    button_addOne.addEventListener("click",()=>{
        quantity=quantity+1;
        result.innerHTML=`The quantity is ${quantity}`;
        console.log(`The quantity is ${quantity}`);
    });

    button_addTwo.addEventListener("click",()=>{
        quantity=quantity+2;
        result.innerHTML=`The quantity is ${quantity}`;
        console.log(`The quantity is ${quantity}`);
    });

    button_addThree.addEventListener("click",()=>{
        quantity=quantity+3;
        result.innerHTML=`The quantity is ${quantity}`;
        console.log(`The quantity is ${quantity}`);
    });

    button_reset.addEventListener("click",()=>{
        quantity=0;
        result.innerHTML=`The quantity is ${quantity}`;
        console.log(`The quantity reset.`);
        console.log(`The quantity is ${quantity}`);
    });
  
</script>

</html>
